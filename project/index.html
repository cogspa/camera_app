<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Tracking App</title>
    <link href="./src/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="min-h-screen bg-gray-900 text-white p-8">
      <h1 class="text-3xl font-bold mb-6 text-center">Face Tracking Demo</h1>
      <div class="max-w-3xl mx-auto">
        <div class="mb-4 flex flex-col items-center">
          <label for="camera-select" class="text-lg mb-2">Select Camera:</label>
          <div id="camera-select-container"></div>
        </div>
        <div class="relative">
          <video id="webcam" class="w-full rounded-lg" autoplay muted></video>
          <canvas id="overlay" class="absolute top-0 left-0 w-full h-full"></canvas>
        </div>
        <div class="mt-4 flex justify-center gap-4">
          <button id="startBtn" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700">Start Tracking</button>
          <button id="stopBtn" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700" disabled>Stop Tracking</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
