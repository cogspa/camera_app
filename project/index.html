<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face and Hand Tracking with Custom Overlays</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }
        #video {
            transform: scaleX(-1);
        }
        #canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 640px;
            margin: 20px auto;
        }
        .camera-select {
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upload-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            min-width: 120px;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            display: none;
            margin-left: 10px;
        }
        #status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        .position-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 5px 0;
        }
        
        .position-controls input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .control-group {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="cameraSelect" class="camera-select">
            <option value="">Loading cameras...</option>
        </select>
        
        <div class="upload-section">
            <div class="upload-row">
                <label>Face Overlay:</label>
                <input type="file" id="faceOverlayUpload" accept="image/*">
                <img id="facePreview" class="preview-image">
                <input type="number" id="faceScale" value="1.0" step="0.1" min="0.1" max="5.0">
            </div>
            <div class="upload-row">
                <label>Hand Overlay:</label>
                <input type="file" id="handOverlayUpload" accept="image/*">
                <img id="handPreview" class="preview-image">
                <input type="number" id="handScale" value="1.0" step="0.1" min="0.1" max="5.0">
            </div>
        </div>
        
        <div class="control-group">
            <label>Face Overlay Position:</label>
            <div class="position-controls">
                <label>X Offset:</label>
                <input type="number" id="faceOffsetX" value="0" step="1">
                <label>Y Offset:</label>
                <input type="number" id="faceOffsetY" value="0" step="1">
            </div>
        </div>
        
        <div class="control-group">
            <label>Hand Overlay Position:</label>
            <div class="position-controls">
                <label>X Offset:</label>
                <input type="number" id="handOffsetX" value="0" step="1">
                <label>Y Offset:</label>
                <input type="number" id="handOffsetY" value="0" step="1">
            </div>
        </div>
        
        <div id="status">Loading...</div>
    </div>
    
    <div class="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
